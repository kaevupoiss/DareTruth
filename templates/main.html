<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=viewport-width, initial-scale=1.0">
    <title>Python Flask</title>
    <link href="../static/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="wrapper">
    <h1 class="main">DARETRUTH</h1>
    <form action="/" method="GET">
      <div class="level">
        <input type="radio" name="level" id="one" value="1" {% if checked["1"] %} checked {% endif %}></input>
        <label for="one" class="level__label">1</label>
        <input type="radio" name="level" id="two" value="2" {% if checked["2"] %} checked {% endif %}></input>
        <label for="two" class="level__label">2</label>
        <input type="radio" name="level" id="three" value="3" {% if checked["3"] %} checked {% endif %}></input>
        <label for="three" class="level__label">3</label>
        <input type="radio" name="level" id="four" value="4" {% if checked["4"] %} checked {% endif %}></input>
        <label for="four" class="level__label">4</label>
        <input type="radio" name="level" id="five" value="5" {% if checked["5"] %} checked {% endif %}></input>
        <label for="five" class="level__label">5</label>
        <div class="level__indicator"></div>
      </div>
      <br>
      <div class="submitwrapper">
        <input type="submit" name="tod" value="Truth" class="pure-button fuller-button blue"></input>
        <p class="fuller-button">OR</p>
        <input type="submit" name="tod" value="Dare" class="pure-button fuller-button red"></input>
      </div>
    </form>
    <h1>{{ newdare }}</h1>
  </div>
  </body>
</html>
